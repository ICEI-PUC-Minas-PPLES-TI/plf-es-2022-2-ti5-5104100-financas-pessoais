# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        path: codigo/backend/WeBudgetWebApplication/TestWeBudgetWebAPI
    - name: Restore dependencies
      run: dotnet restore codigo/backend/WeBudgetWebApplication/TestWeBudgetWebAPI
    - name: Test
      run: dotnet test codigo/backend/WeBudgetWebApplication/TestWeBudgetWebAPI --no-build --verbosity normal
